<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unigame 3D Space</title>
  <style>
    :root {
      --star-count: 1000;
      --asteroid-count: 20;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #0b0d17;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    #space-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
    }
    .stars-parallax {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      perspective: 800px;
      z-index: -2;
      overflow: hidden;
      pointer-events: none;
    }
    .star-parallax {
      --size: calc(1px + (3 * var(--rand)));
      width: var(--size);
      height: var(--size);
      background: white;
      border-radius: 50%;
      position: absolute;
      top: var(--y);
      left: var(--x);
      transform: translate3d(-50%, -50%, var(--z));
      animation: twinkle 4s infinite alternate ease-in-out;
      will-change: transform, opacity;
      opacity: var(--rand-alpha);
    }
    @keyframes twinkle {
      from { opacity: 0.3; }
      to   { opacity: 1.0; }
    }
    .logo-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 1000px;
      width: 600px;
      height: 120px;
      pointer-events: none;
      z-index: 2;
      text-align: center;
    }
    .logo {
      font-size: 100px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #00f0ff;
      transform-style: preserve-3d;
      transition: transform 0.2s ease-out;
      user-select: none;
      pointer-events: auto;
      position: relative;
      line-height: 1;
      text-shadow:
        0 0 10px #00f0ff,
        0 0 20px #00f0ff,
        0 0 30px #ff66cc,
        0 0 40px #ff66cc,
        0 0 60px #ff66cc;
    }
    .logo::before {
      content: 'Unigame';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to right,
        #00f0ff,
        #ff66cc,
        #00f0ff
      );
      -webkit-background-clip: text;
      color: transparent;
      filter: blur(8px);
      opacity: 0.6;
      transform: translateZ(-50px) scale(1.1);
      z-index: -1;
    }
    @media (prefers-reduced-motion: reduce) {
      .logo:hover {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <canvas id="space-canvas"></canvas>
  <div class="stars-parallax" id="stars-layer"></div>
  <div class="logo-wrapper">
    <div class="logo">Unigame</div>
  </div>
  <script>
    const canvas = document.getElementById('space-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    let asteroids = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Star {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = (Math.random() - 0.5) * canvas.width;
        this.y = (Math.random() - 0.5) * canvas.height;
        this.z = Math.random() * canvas.width;
      }
      update() {
        this.z -= 4;
        if (this.z <= 0) this.reset();
      }
      draw() {
        const f = 300 / this.z;
        const px = this.x * f + canvas.width / 2;
        const py = this.y * f + canvas.height / 2;
        const r = (1 - this.z / canvas.width) * 2;
        ctx.beginPath();
        ctx.fillStyle = `rgba(255,255,255,${1 - this.z / canvas.width})`;
        ctx.arc(px, py, r, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    class Asteroid {
      constructor() {
        this.reset();
        this.shape = this.generateShape();
      }
      reset() {
        this.x = (Math.random() - 0.5) * canvas.width;
        this.y = (Math.random() - 0.5) * canvas.height;
        this.z = Math.random() * canvas.width;
        this.size = 20 + Math.random() * 30;
      }
      generateShape() {
        const points = [];
        const verts = 8 + Math.floor(Math.random() * 5);
        for (let i = 0; i < verts; i++) {
          const angle = (i / verts) * Math.PI * 2;
          const radius = this.size * (0.7 + Math.random() * 0.3);
          points.push({
            x: Math.cos(angle) * radius,
            y: Math.sin(angle) * radius
          });
        }
        return points;
      }
      update() {
        this.z -= 2;
        if (this.z <= 0) {
          this.reset();
          this.shape = this.generateShape();
        }
      }
      draw() {
        const f = 300 / this.z;
        const px = this.x * f + canvas.width / 2;
        const py = this.y * f + canvas.height / 2;
        const scale = f;
        ctx.save();
        ctx.translate(px, py);
        const opacity = Math.max(0, Math.min(1, (canvas.width - this.z) / canvas.width));
        ctx.fillStyle = `rgba(136,136,136,${opacity})`;
        ctx.beginPath();
        this.shape.forEach((p, i) => {
          const sx = p.x * scale;
          const sy = p.y * scale;
          if (i === 0) ctx.moveTo(sx, sy);
          else ctx.lineTo(sx, sy);
        });
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }
    }

    function initScene() {
      const starCount = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--star-count'));
      for (let i = 0; i < starCount; i++) {
        stars.push(new Star());
      }
      const asteroidCount = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--asteroid-count'));
      for (let i = 0; i < asteroidCount; i++) {
        asteroids.push(new Asteroid());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(s => {
        s.update();
        s.draw();
      });
      asteroids.forEach(a => {
        a.update();
        a.draw();
      });
      requestAnimationFrame(animate);
    }

    initScene();
    animate();

    document.addEventListener('DOMContentLoaded', () => {
      const layer = document.getElementById('stars-layer');
      const total = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--parallax-star-count'));
      for (let i = 0; i < total; i++) {
        const star = document.createElement('div');
        star.className = 'star-parallax';
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const z = (Math.random() * 1000) - 500;
        const rand = Math.random();
        const randAlpha = 0.5 + Math.random() * 0.5;
        star.style.setProperty('--x', `${x}%`);
        star.style.setProperty('--y', `${y}%`);
        star.style.setProperty('--z', `${z}px`);
        star.style.setProperty('--rand', rand);
        star.style.setProperty('--rand-alpha', randAlpha);
        layer.appendChild(star);
      }
    });

    const logoEl = document.querySelector('.logo');
    document.addEventListener('mousemove', e => {
      const tx = e.clientX - window.innerWidth / 2;
      const ty = e.clientY - window.innerHeight / 2;
      const rotateY = (tx / window.innerWidth) * 30;
      const rotateX = -(ty / window.innerHeight) * 30;
      logoEl.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
    document.addEventListener('mouseleave', () => {
      logoEl.style.transform = 'rotateX(0deg) rotateY(0deg)';
    });
  </script>
</body>
</html>
