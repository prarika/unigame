<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UNIGAME 3D Space Showcase</title>
  <style>
    :root {
      --star-count-far: 800;
      --star-count-near: 400;
      --asteroid-count: 25;
      --shooting-star-chance: 0.005;
      --nebula-opacity: 0.2;
      --logo-color: #00f0ff;
      --logo-accent: #ff66cc;
      --parallax-star-count: 150;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #0b0d17;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
    #canvas-far { z-index: -5; }
    #canvas-near { z-index: -4; }
    #canvas-asteroids { z-index: -3; }
    .nebula {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(70,10,80,var(--nebula-opacity)), rgba(11,13,23,0) 70%),
                  radial-gradient(circle at 70% 70%, rgba(10,30,60,var(--nebula-opacity)), rgba(11,13,23,0) 65%);
      mix-blend-mode: overlay;
      z-index: -2;
      pointer-events: none;
      animation: nebulaMove 30s infinite alternate ease-in-out;
    }
    @keyframes nebulaMove {
      0% { transform: translate(-10%, -10%) scale(1); }
      100% { transform: translate(10%, 10%) scale(1.05); }
    }
    .stars-parallax {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      perspective: 800px;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }
    .star-parallax {
      --size: calc(1px + (3 * var(--rand)));
      width: var(--size);
      height: var(--size);
      background: white;
      border-radius: 50%;
      position: absolute;
      top: var(--y);
      left: var(--x);
      transform: translate3d(-50%, -50%, var(--z));
      animation: twinkle 4s infinite alternate ease-in-out;
      will-change: transform, opacity;
      opacity: var(--rand-alpha);
    }
    @keyframes twinkle {
      from { opacity: 0.3; }
      to   { opacity: 1.0; }
    }
    .logo-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 1000px;
      width: 600px;
      height: 120px;
      pointer-events: none;
      z-index: 2;
      text-align: center;
    }
    .logo {
      font-size: 100px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--logo-color);
      transform-style: preserve-3d;
      transition: transform 0.2s ease-out;
      user-select: none;
      pointer-events: auto;
      position: relative;
      line-height: 1;
      text-shadow:
        0 0 10px var(--logo-color),
        0 0 20px var(--logo-color),
        0 0 30px var(--logo-accent),
        0 0 40px var(--logo-accent),
        0 0 60px var(--logo-accent);
      animation: logoPulse 2s infinite ease-in-out;
    }
    .logo::before {
      content: 'Unigame';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, var(--logo-color), var(--logo-accent), var(--logo-color));
      -webkit-background-clip: text;
      color: transparent;
      filter: blur(8px);
      opacity: 0.6;
      transform: translateZ(-50px) scale(1.1);
      z-index: -1;
      animation: glowShift 3s infinite alternate ease-in-out;
    }
    @keyframes logoPulse {
      0%, 100% {
        text-shadow:
          0 0 10px var(--logo-color),
          0 0 20px var(--logo-color),
          0 0 30px var(--logo-accent),
          0 0 40px var(--logo-accent),
          0 0 60px var(--logo-accent);
      }
      50% {
        text-shadow:
          0 0 20px var(--logo-color),
          0 0 40px var(--logo-color),
          0 0 60px var(--logo-accent),
          0 0 80px var(--logo-accent),
          0 0 100px var(--logo-accent);
      }
    }
    @keyframes glowShift {
      0%   { opacity: 0.6; filter: blur(6px); }
      100% { opacity: 0.8; filter: blur(10px); }
    }
    @media (prefers-reduced-motion: reduce) {
      .logo:hover { transform: scale(1.05); }
      .logo, .logo::before { animation: none; }
    }
  </style>
</head>
<body>
  <canvas id="canvas-far"></canvas>
  <canvas id="canvas-near"></canvas>
  <canvas id="canvas-asteroids"></canvas>
  <div class="nebula"></div>
  <div class="stars-parallax" id="stars-layer"></div>
  <div class="logo-wrapper">
    <div class="logo">Unigame</div>
  </div>
  <script>
    const canvasFar = document.getElementById('canvas-far');
    const canvasNear = document.getElementById('canvas-near');
    const canvasAst = document.getElementById('canvas-asteroids');
    const ctxFar = canvasFar.getContext('2d');
    const ctxNear = canvasNear.getContext('2d');
    const ctxAst = canvasAst.getContext('2d');

    let starsFar = [];
    let starsNear = [];
    let asteroids = [];
    let shootingStars = [];

    function resizeCanvases() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      [canvasFar, canvasNear, canvasAst].forEach(c => {
        c.width = w;
        c.height = h;
      });
    }
    window.addEventListener('resize', resizeCanvases);
    resizeCanvases();

    class Star {
      constructor(far = true) {
        this.far = far;
        this.reset();
      }
      reset() {
        const w = canvasFar.width;
        const h = canvasFar.height;
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.z = this.far ? Math.random() * w : Math.random() * (w / 2);
        this.speed = this.far ? 0.2 : 0.8;
      }
      update() {
        this.z -= this.speed;
        if (this.z <= 0) this.reset();
      }
      draw(ctx) {
        const w = ctx.canvas.width;
        const h = ctx.canvas.height;
        const f = 200 / (this.far ? this.z : this.z + 0.1);
        const px = (this.x - w / 2) * f + w / 2;
        const py = (this.y - h / 2) * f + h / 2;
        const r = this.far
          ? (1 - this.z / w) * 1.5
          : (1 - this.z / (w / 2)) * 2.5;
        if (px < 0 || px > w || py < 0 || py > h) return;
        ctx.beginPath();
        ctx.fillStyle = `rgba(255,255,255,${this.far
          ? (1 - this.z / w) * 0.7
          : (1 - this.z / (w / 2)) * 0.9
        })`;
        ctx.arc(px, py, r, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    class Asteroid {
      constructor() {
        this.reset();
      }
      reset() {
        const w = canvasAst.width;
        const h = canvasAst.height;
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.z = Math.random() * w;
        this.speed = 0.5 + Math.random() * 0.5;
        this.size = 20 + Math.random() * 30;
        this.angle = Math.random() * Math.PI * 2;
        this.shape = [];
        const verts = 7 + Math.floor(Math.random() * 4);
        for (let i = 0; i < verts; i++) {
          const a = (i / verts) * Math.PI * 2;
          const rad = this.size * (0.7 + Math.random() * 0.3);
          this.shape.push({ x: Math.cos(a) * rad, y: Math.sin(a) * rad });
        }
      }
      update() {
        this.z -= this.speed;
        this.angle += 0.005;
        if (this.z <= 0) this.reset();
      }
      draw(ctx) {
        const w = ctx.canvas.width;
        const h = ctx.canvas.height;
        const f = 200 / this.z;
        const px = (this.x - w / 2) * f + w / 2;
        const py = (this.y - h / 2) * f + h / 2;
        const scale = this.z > 0 ? f : 0;
        if (px < -50 || px > w + 50 || py < -50 || py > h + 50) return;
        ctx.save();
        ctx.translate(px, py);
        ctx.rotate(this.angle);
        ctx.scale(scale, scale);
        const alpha = Math.max(0, Math.min(1, (w - this.z) / w));
        ctx.fillStyle = `rgba(136,136,136,${alpha})`;
        ctx.beginPath();
        this.shape.forEach((pt, i) => {
          if (i === 0) ctx.moveTo(pt.x, pt.y);
          else ctx.lineTo(pt.x, pt.y);
        });
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }
    }

    class ShootingStar {
      constructor() {
        this.reset();
      }
      reset() {
        const w = canvasFar.width;
        const h = canvasFar.height;
        if (Math.random() < 0.5) {
          this.x = Math.random() * w;
          this.y = -10;
        } else {
          this.x = w + 10;
          this.y = Math.random() * h;
        }
        this.len = 80 + Math.random() * 30;
        this.speed = 4 + Math.random() * 2;
        this.alpha = 1;
        const angle = Math.PI + Math.random() * 0.2 - 0.1;
        this.dx = Math.cos(angle) * this.speed;
        this.dy = Math.sin(angle) * this.speed;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.alpha -= 0.01;
        if (this.alpha <= 0) this.reset();
      }
      draw(ctx) {
        if (this.alpha <= 0) return;
        ctx.save();
        ctx.strokeStyle = `rgba(255,255,255,${this.alpha})`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + this.dx * this.len * 0.02, this.y + this.dy * this.len * 0.02);
        ctx.stroke();
        ctx.restore();
      }
    }

    function initScene() {
      const countFar = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--star-count-far'));
      for (let i = 0; i < countFar; i++) starsFar.push(new Star(true));
      const countNear = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--star-count-near'));
      for (let i = 0; i < countNear; i++) starsNear.push(new Star(false));
      const countAst = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--asteroid-count'));
      for (let i = 0; i < countAst; i++) asteroids.push(new Asteroid());
    }

    function animateScene() {
      requestAnimationFrame(animateScene);
      drawFarStars();
      drawNearStars();
      drawAsteroids();
      drawShootingStars();
    }

    function drawFarStars() {
      const ctx = ctxFar;
      const w = ctx.canvas.width;
      const h = ctx.canvas.height;
      ctx.clearRect(0, 0, w, h);
      starsFar.forEach(star => {
        star.update();
        star.draw(ctx);
      });
    }

    function drawNearStars() {
      const ctx = ctxNear;
      const w = ctx.canvas.width;
      const h = ctx.canvas.height;
      ctx.clearRect(0, 0, w, h);
      starsNear.forEach(star => {
        star.update();
        star.draw(ctx);
      });
    }

    function drawAsteroids() {
      const ctx = ctxAst;
      const w = ctx.canvas.width;
      const h = ctx.canvas.height;
      ctx.clearRect(0, 0, w, h);
      asteroids.forEach(ast => {
        ast.update();
        ast.draw(ctx);
      });
    }

    function drawShootingStars() {
      if (Math.random() < parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--shooting-star-chance'))) {
        shootingStars.push(new ShootingStar());
      }
      const ctx = ctxFar;
      shootingStars.forEach((ss, i) => {
        ss.update();
        ss.draw(ctx);
      });
      shootingStars = shootingStars.filter(ss => ss.alpha > 0);
    }

    initScene();
    animateScene();

    document.addEventListener('DOMContentLoaded', () => {
      const layer = document.getElementById('stars-layer');
      const total = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--parallax-star-count'));
      for (let i = 0; i < total; i++) {
        const star = document.createElement('div');
        star.className = 'star-parallax';
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const z = (Math.random() * 1000) - 500;
        const rand = Math.random();
        const randAlpha = 0.5 + Math.random() * 0.5;
        star.style.setProperty('--x', `${x}%`);
        star.style.setProperty('--y', `${y}%`);
        star.style.setProperty('--z', `${z}px`);
        star.style.setProperty('--rand', rand);
        star.style.setProperty('--rand-alpha', randAlpha);
        layer.appendChild(star);
      }
    });

    const logoEl = document.querySelector('.logo');
    document.addEventListener('mousemove', e => {
      const tx = e.clientX - window.innerWidth / 2;
      const ty = e.clientY - window.innerHeight / 2;
      const rotateY = (tx / window.innerWidth) * 30;
      const rotateX = -(ty / window.innerHeight) * 30;
      logoEl.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
    document.addEventListener('mouseleave', () => {
      logoEl.style.transform = 'rotateX(0deg) rotateY(0deg)';
    });
  </script>
</body>
</html>
