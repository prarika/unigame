<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>UNIGAME</title>
  <style>
    /* Global Resets and Body Setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000; /* Space background */
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    /* Canvas Styling */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: -1;
    }
    /* Logo Container and 3D Styles */
    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 800px;
      width: 400px;
      height: 100px;
    }
    .logo {
      font-size: 72px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: transform 0.2s ease-out;
      transform-style: preserve-3d;
      cursor: pointer;
      text-align: center;
      width: 100%;
      user-select: none;
      text-shadow:
        0 1px 1px rgba(0,0,0,0.2),
        0 2px 2px rgba(0,0,0,0.2),
        0 4px 4px rgba(0,0,0,0.2),
        0 8px 8px rgba(0,0,0,0.2);
    }
    /* Reduced Motion Fallback */
    @media (prefers-reduced-motion: reduce) {
      .logo:hover {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <!-- Starfield Canvas -->
  <canvas id="starfield"></canvas>

  <!-- 3D Logo -->
  <div class="logo-container">
    <div class="logo">unigame</div>
  </div>

  <!-- JavaScript for Starfield and 3D Interaction -->
  <script>
    // --- Starfield Implementation ---
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // Initial sizing

    const starCount = 250;
    const stars = [];
    // Initialize stars with random positions
    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width - canvas.width / 2,
        y: Math.random() * canvas.height - canvas.height / 2,
        z: Math.random() * canvas.width
      });
    }

    function animateStarfield() {
      // Semi-transparent fill to create trailing effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        star.z -= 2; // Speed toward viewer
        if (star.z <= 0) {
          star.x = Math.random() * canvas.width - canvas.width / 2;
          star.y = Math.random() * canvas.height - canvas.height / 2;
          star.z = canvas.width;
        }
        const k = 128.0 / star.z;
        const px = star.x * k + canvas.width / 2;
        const py = star.y * k + canvas.height / 2;
        const size = (1 - star.z / canvas.width) * 3;
        ctx.beginPath();
        ctx.arc(px, py, size, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animateStarfield);
    }
    animateStarfield(); 

    // --- 3D Logo Interaction ---
    const logoContainer = document.querySelector('.logo-container');
    const logo = document.querySelector('.logo');

    logoContainer.addEventListener('mousemove', (e) => {
      const rect = logoContainer.getBoundingClientRect();
      const offsetX = e.clientX - rect.left - rect.width / 2;
      const offsetY = e.clientY - rect.top - rect.height / 2;
      const rotateX = (offsetY / rect.height) * 20; // Tilt multiplier
      const rotateY = -(offsetX / rect.width) * 20;
      logo.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    logoContainer.addEventListener('mouseleave', () => {
      logo.style.transform = 'rotateX(0deg) rotateY(0deg)';
    }); 
  </script>
</body>
</html>
